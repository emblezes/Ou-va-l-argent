<!DOCTYPE html>
<html lang="fr">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Syne:wght@400;500;600;700;800&family=JetBrains+Mono:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #06080c;
            --bg-surface: #0a0e14;
            --bg-elevated: #111820;
            --text-primary: #f0f4f8;
            --text-secondary: #8899a8;
            --text-muted: #4a5a6a;
            --accent-electric: #00d4ff;
            --accent-gold: #ffd700;
            --accent-red: #ff4757;
            --accent-green: #00ff88;
            --accent-purple: #a855f7;
            --accent-orange: #ff9f43;
            --glass: rgba(17, 24, 32, 0.85);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Syne', sans-serif;
            background: #1a1a2e;
            padding: 2rem;
            display: flex;
            justify-content: center;
        }

        .infographic {
            width: 1080px;
            height: 1080px;
            position: relative;
            overflow: hidden;
        }

        .bg-base {
            position: absolute;
            inset: 0;
            background: linear-gradient(145deg, var(--bg-deep) 0%, #0a1628 50%, var(--bg-deep) 100%);
        }

        .bg-grid {
            position: absolute;
            inset: 0;
            background-image:
                linear-gradient(rgba(0, 212, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 212, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .bg-glow-1 {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.12) 0%, transparent 70%);
            top: -200px;
            right: -200px;
            pointer-events: none;
        }

        .bg-glow-2 {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.08) 0%, transparent 70%);
            bottom: -150px;
            left: -150px;
            pointer-events: none;
        }

        .content {
            position: relative;
            z-index: 1;
            height: 100%;
            padding: 60px;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, var(--accent-electric) 0%, #0099cc 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
            font-size: 1.5rem;
            color: var(--bg-deep);
        }

        .logo-text {
            font-weight: 700;
            font-size: 1.4rem;
            color: var(--text-primary);
            letter-spacing: -0.02em;
        }

        .tag {
            padding: 14px 28px;
            background: rgba(255, 215, 0, 0.12);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 50px;
            font-size: 1.15rem;
            font-weight: 600;
            color: var(--accent-gold);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .chart-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .chart-title {
            font-family: 'Instrument Serif', serif;
            font-size: 3.3rem;
            text-align: center;
            margin-bottom: 50px;
            color: var(--text-primary);
        }

        .chart-title .accent {
            color: var(--accent-gold);
            font-style: italic;
        }

        .bar-chart {
            display: flex;
            flex-direction: column;
            gap: 28px;
        }

        .bar-item {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .bar-label {
            width: 260px;
            font-size: 1.5rem;
            color: var(--text-secondary);
            text-align: right;
            flex-shrink: 0;
        }

        .bar-label .flag {
            margin-right: 10px;
        }

        .bar-track {
            flex: 1;
            height: 70px;
            background: var(--bg-elevated);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .bar-fill {
            height: 100%;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 20px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.6rem;
            font-weight: 600;
            color: var(--bg-deep);
        }

        .bar-fill.gold {
            background: linear-gradient(90deg, var(--accent-gold), #e5b800);
        }

        .bar-fill.electric {
            background: linear-gradient(90deg, var(--accent-electric), #0099cc);
        }

        .bar-fill.purple {
            background: linear-gradient(90deg, var(--accent-purple), #7c3aed);
        }

        .bar-fill.green {
            background: linear-gradient(90deg, var(--accent-green), #00cc6a);
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 30px;
            border-top: 1px solid var(--glass-border);
        }

        .source {
            font-size: 1.15rem;
            color: var(--text-muted);
        }

        .source span {
            color: var(--text-secondary);
        }

        .website {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.35rem;
            font-weight: 500;
            color: var(--accent-electric);
        }
    </style>
</head>
