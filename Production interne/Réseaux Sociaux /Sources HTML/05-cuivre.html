<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infographie Instagram - Course vers le Cuivre</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Syne:wght@400;500;600;700;800&family=JetBrains+Mono:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #06080c;
            --bg-surface: #0a0e14;
            --bg-elevated: #111820;
            --text-primary: #f0f4f8;
            --text-secondary: #8899a8;
            --text-muted: #4a5a6a;
            --accent-electric: #00d4ff;
            --accent-electric-dim: rgba(0, 212, 255, 0.15);
            --accent-gold: #ffd700;
            --accent-gold-dim: rgba(255, 215, 0, 0.12);
            --accent-red: #ff4757;
            --accent-green: #00ff88;
            --accent-purple: #a855f7;
            --accent-orange: #ff9f43;
            --accent-copper: #E07A38;
            --accent-copper-light: #F4A261;
            --glass: rgba(17, 24, 32, 0.85);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Syne', sans-serif;
            background: #1a1a2e;
            padding: 2rem;
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
        }

        .infographic {
            width: 1080px;
            height: 1080px;
            position: relative;
            overflow: hidden;
            border-radius: 0;
            flex-shrink: 0;
        }

        /* Background Elements */
        .bg-base {
            position: absolute;
            inset: 0;
            background: linear-gradient(145deg, var(--bg-deep) 0%, #0a1628 50%, var(--bg-deep) 100%);
        }

        .bg-grid {
            position: absolute;
            inset: 0;
            background-image:
                linear-gradient(rgba(224, 122, 56, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(224, 122, 56, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .bg-glow-1 {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(224, 122, 56, 0.12) 0%, transparent 70%);
            top: -200px;
            right: -200px;
            pointer-events: none;
        }

        .bg-glow-2 {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.08) 0%, transparent 70%);
            bottom: -150px;
            left: -150px;
            pointer-events: none;
        }

        /* Content Container */
        .content {
            position: relative;
            z-index: 1;
            height: 100%;
            padding: 60px;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--accent-electric) 0%, #0099cc 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
            font-size: 1.25rem;
            color: var(--bg-deep);
        }

        .logo-text {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--text-primary);
            letter-spacing: -0.02em;
        }

        .tag {
            padding: 10px 20px;
            background: rgba(224, 122, 56, 0.15);
            border: 1px solid rgba(224, 122, 56, 0.3);
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--accent-copper);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* Main Title */
        .main-title {
            text-align: center;
            margin-bottom: 25px;
        }

        .main-title h1 {
            font-family: 'Instrument Serif', serif;
            font-size: 4rem;
            font-weight: 400;
            color: var(--text-primary);
            line-height: 1.2;
        }

        .main-title .accent {
            color: var(--accent-copper);
            font-style: italic;
        }

        /* Timeline */
        .timeline-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .timeline {
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding: 0 40px;
            height: 500px;
        }

        .timeline::before {
            content: '';
            position: absolute;
            bottom: 80px;
            left: 20px;
            right: 20px;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-electric), var(--accent-copper-light), var(--accent-copper));
            border-radius: 2px;
        }

        .timeline-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            width: 180px;
        }

        .timeline-bar {
            width: 90px;
            background: linear-gradient(180deg, var(--accent-electric) 0%, rgba(0, 212, 255, 0.3) 100%);
            border-radius: 8px 8px 0 0;
            margin-bottom: 15px;
            position: relative;
        }

        .timeline-item:nth-child(2) .timeline-bar {
            background: linear-gradient(180deg, var(--accent-gold) 0%, rgba(255, 215, 0, 0.3) 100%);
        }

        .timeline-item:nth-child(3) .timeline-bar {
            background: linear-gradient(180deg, var(--accent-copper-light) 0%, rgba(244, 162, 97, 0.3) 100%);
        }

        .timeline-item:nth-child(4) .timeline-bar {
            background: linear-gradient(180deg, var(--accent-copper) 0%, rgba(224, 122, 56, 0.3) 100%);
        }

        .timeline-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 12px;
            text-align: center;
        }

        .timeline-dot {
            width: 16px;
            height: 16px;
            background: var(--bg-deep);
            border: 3px solid var(--accent-electric);
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .timeline-item:nth-child(2) .timeline-dot {
            border-color: var(--accent-gold);
        }

        .timeline-item:nth-child(3) .timeline-dot {
            border-color: var(--accent-copper-light);
        }

        .timeline-item:nth-child(4) .timeline-dot {
            border-color: var(--accent-copper);
        }

        .timeline-year {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--accent-electric);
        }

        .timeline-item:nth-child(2) .timeline-year {
            color: var(--accent-gold);
        }

        .timeline-item:nth-child(3) .timeline-year {
            color: var(--accent-copper-light);
        }

        .timeline-item:nth-child(4) .timeline-year {
            color: var(--accent-copper);
        }

        .timeline-pct {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-top: 5px;
        }

        /* Multiplier Badge */
        .multiplier {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--bg-elevated);
            border: 2px solid var(--accent-copper);
            border-radius: 12px;
            padding: 12px 25px;
            z-index: 10;
        }

        .multiplier-text {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--accent-copper);
        }

        /* Footer */
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 25px;
            border-top: 1px solid var(--glass-border);
            margin-top: auto;
        }

        .source {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .source span {
            color: var(--text-secondary);
        }

        .website {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            color: var(--accent-electric);
        }
    </style>
</head>
<body>

    <div class="infographic">
        <div class="bg-base"></div>
        <div class="bg-grid"></div>
        <div class="bg-glow-1"></div>
        <div class="bg-glow-2"></div>

        <div class="content">
            <div class="header">
                <div class="logo">
                    <div class="logo-icon">€</div>
                    <span class="logo-text">Où Va l'Argent</span>
                </div>
                <div class="tag">Matières premières</div>
            </div>

            <div class="main-title">
                <h1>La <span class="accent">demande</span> mondiale<br>en cuivre va exploser</h1>
            </div>

            <div class="timeline-container">
                <div class="timeline">
                    <div class="timeline-item">
                        <div class="timeline-value">27 Mt</div>
                        <div class="timeline-bar" style="height: 180px;"></div>
                        <div class="timeline-dot"></div>
                        <div class="timeline-year">2024</div>
                    </div>
                    <div class="timeline-item">
                        <div class="timeline-value">33 Mt</div>
                        <div class="timeline-bar" style="height: 240px;"></div>
                        <div class="timeline-dot"></div>
                        <div class="timeline-year">2030</div>
                    </div>
                    <div class="timeline-item">
                        <div class="timeline-value">37 Mt</div>
                        <div class="timeline-bar" style="height: 290px;"></div>
                        <div class="timeline-dot"></div>
                        <div class="timeline-year">2035</div>
                    </div>
                    <div class="timeline-item">
                        <div class="timeline-value">40 Mt</div>
                        <div class="timeline-bar" style="height: 340px;"></div>
                        <div class="timeline-dot"></div>
                        <div class="timeline-year">2050</div>
                    </div>
                    <div class="multiplier">
                        <div class="multiplier-text">+48%</div>
                    </div>
                </div>
            </div>

            <div class="footer">
                <div class="source">Source : <span>IEA, S&P Global, UNCTAD · 2025</span></div>
                <div class="website">ouvalargent.fr</div>
            </div>
        </div>
    </div>

</body>
</html>
