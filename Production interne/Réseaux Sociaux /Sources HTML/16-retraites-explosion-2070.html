<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retraites : l'effondrement du ratio actifs/retraités</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Syne:wght@400;500;600;700;800&family=JetBrains+Mono:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #06080c;
            --bg-surface: #0a0e14;
            --bg-elevated: #111820;
            --text-primary: #f0f4f8;
            --text-secondary: #8899a8;
            --text-muted: #4a5a6a;
            --accent-electric: #00d4ff;
            --accent-gold: #ffd700;
            --accent-red: #ff4757;
            --accent-green: #00ff88;
            --accent-purple: #a855f7;
            --accent-orange: #ff9f43;
            --glass: rgba(17, 24, 32, 0.85);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Syne', sans-serif;
            background: #1a1a2e;
            padding: 2rem;
            display: flex;
            justify-content: center;
        }

        .infographic {
            width: 1080px;
            height: 1080px;
            position: relative;
            overflow: hidden;
        }

        .bg-base {
            position: absolute;
            inset: 0;
            background: linear-gradient(145deg, var(--bg-deep) 0%, #0a1628 50%, var(--bg-deep) 100%);
        }

        .bg-grid {
            position: absolute;
            inset: 0;
            background-image:
                linear-gradient(rgba(255, 71, 87, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 71, 87, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .bg-glow-1 {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255, 71, 87, 0.12) 0%, transparent 70%);
            top: -200px;
            left: -100px;
            pointer-events: none;
        }

        .bg-glow-2 {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255, 159, 67, 0.08) 0%, transparent 70%);
            bottom: -150px;
            right: -100px;
            pointer-events: none;
        }

        .content {
            position: relative;
            z-index: 1;
            height: 100%;
            padding: 50px 55px 40px;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 52px;
            height: 52px;
            background: linear-gradient(135deg, var(--accent-electric) 0%, #0099cc 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
            font-size: 1.4rem;
            color: var(--bg-deep);
        }

        .logo-text {
            font-weight: 700;
            font-size: 1.3rem;
            color: var(--text-primary);
        }

        .tag {
            padding: 12px 24px;
            background: rgba(255, 71, 87, 0.15);
            border: 1px solid rgba(255, 71, 87, 0.3);
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            color: var(--accent-red);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .chart-title {
            font-family: 'Instrument Serif', serif;
            font-size: 4rem;
            text-align: center;
            margin-bottom: 4px;
            color: var(--text-primary);
            line-height: 1.15;
        }

        .chart-title .accent {
            color: var(--accent-red);
            font-style: italic;
        }

        .chart-subtitle {
            text-align: center;
            font-size: 1.4rem;
            color: var(--text-secondary);
            margin-bottom: 15px;
        }

        /* ===== LINE CHART ===== */
        .chart-area {
            flex: 1;
            position: relative;
            margin: 0 5px;
        }

        .chart-area svg {
            width: 100%;
            height: 100%;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 12px;
            margin-top: 8px;
            border-top: 1px solid var(--glass-border);
        }

        .source {
            font-size: 1rem;
            color: var(--text-muted);
        }

        .source span {
            color: var(--text-secondary);
        }

        .website {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.2rem;
            font-weight: 500;
            color: var(--accent-electric);
        }
    </style>
</head>
<body>
    <div class="infographic">
        <div class="bg-base"></div>
        <div class="bg-grid"></div>
        <div class="bg-glow-1"></div>
        <div class="bg-glow-2"></div>

        <div class="content">
            <div class="header">
                <div class="logo">
                    <div class="logo-icon">€</div>
                    <span class="logo-text">Où Va l'Argent</span>
                </div>
                <div class="tag">Retraites</div>
            </div>

            <h2 class="chart-title">Il n'y aura pas assez de<br>monde pour payer les <span class="accent">retraites</span></h2>
            <div class="chart-subtitle">Nombre d'actifs cotisants pour 1 retraité en France</div>

            <div class="chart-area">
                <!--
                    Chart: 960 x 520 viewBox
                    X: 1960=60, 2070=930 → range 870px for 110 years
                    Y: ratio 0=490, ratio 5=30 → range 460px for 5 units
                    x(year) = 60 + (year-1960)/110 * 870
                    y(val)  = 490 - (val/5) * 460

                    Data points:
                    1960: 4.7 → x=60,  y=490-4.7*92=57.6  → (60, 58)
                    1970: 3.5 → x=139, y=490-3.5*92=168   → (139, 168)
                    1980: 3.0 → x=218, y=490-3.0*92=214   → (218, 214)
                    1990: 2.5 → x=298, y=490-2.5*92=260   → (298, 260)
                    2000: 2.1 → x=377, y=490-2.1*92=296.8 → (377, 297)
                    2010: 1.9 → x=456, y=490-1.9*92=315.2 → (456, 315)
                    2023: 1.8 → x=559, y=490-1.8*92=324.4 → (559, 324)
                    2040: 1.6 → x=694, y=490-1.6*92=342.8 → (694, 343)
                    2070: 1.4 → x=930, y=490-1.4*92=361.2 → (930, 361)
                -->
                <svg viewBox="0 0 960 520" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <!-- Gradient for the area fill -->
                        <linearGradient id="areaGrad" x1="0" y1="0" x2="1" y2="0">
                            <stop offset="0%" stop-color="rgba(0, 255, 136, 0.15)"/>
                            <stop offset="50%" stop-color="rgba(255, 159, 67, 0.1)"/>
                            <stop offset="100%" stop-color="rgba(255, 71, 87, 0.12)"/>
                        </linearGradient>
                        <!-- Gradient for the line -->
                        <linearGradient id="lineGrad" x1="0" y1="0" x2="1" y2="0">
                            <stop offset="0%" stop-color="#00ff88"/>
                            <stop offset="40%" stop-color="#ffd700"/>
                            <stop offset="70%" stop-color="#ff9f43"/>
                            <stop offset="100%" stop-color="#ff4757"/>
                        </linearGradient>
                    </defs>

                    <!-- Horizontal grid lines -->
                    <line x1="60" y1="58" x2="930" y2="58" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
                    <line x1="60" y1="166" x2="930" y2="166" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
                    <line x1="60" y1="260" x2="930" y2="260" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
                    <line x1="60" y1="398" x2="930" y2="398" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>

                    <!-- Y-axis labels -->
                    <text x="45" y="63" text-anchor="end" fill="#4a5a6a" font-family="JetBrains Mono, monospace" font-size="18">5</text>
                    <text x="45" y="155" text-anchor="end" fill="#4a5a6a" font-family="JetBrains Mono, monospace" font-size="18">4</text>
                    <text x="45" y="247" text-anchor="end" fill="#4a5a6a" font-family="JetBrains Mono, monospace" font-size="18">3</text>
                    <text x="45" y="339" text-anchor="end" fill="#4a5a6a" font-family="JetBrains Mono, monospace" font-size="18">2</text>
                    <text x="45" y="431" text-anchor="end" fill="#4a5a6a" font-family="JetBrains Mono, monospace" font-size="18">1</text>

                    <!-- X-axis line -->
                    <line x1="60" y1="490" x2="930" y2="490" stroke="rgba(255,255,255,0.15)" stroke-width="1.5"/>

                    <!-- X-axis labels -->
                    <text x="60" y="515" text-anchor="middle" fill="#8899a8" font-family="JetBrains Mono, monospace" font-size="18">1960</text>
                    <text x="218" y="515" text-anchor="middle" fill="#8899a8" font-family="JetBrains Mono, monospace" font-size="18">1980</text>
                    <text x="377" y="515" text-anchor="middle" fill="#8899a8" font-family="JetBrains Mono, monospace" font-size="18">2000</text>
                    <text x="559" y="515" text-anchor="middle" fill="#ff9f43" font-family="JetBrains Mono, monospace" font-size="18" font-weight="600">2023</text>
                    <text x="930" y="515" text-anchor="middle" fill="#ff4757" font-family="JetBrains Mono, monospace" font-size="18" font-weight="600">2070</text>

                    <!-- Area fill under the curve -->
                    <path d="M60,58 C100,100 120,155 139,168 C170,190 200,210 218,214 C250,230 275,250 298,260 C330,275 355,290 377,297 C410,306 435,312 456,315 C490,320 530,322 559,324 L559,324 C610,330 660,338 694,343 C750,350 860,358 930,361 L930,490 L60,490 Z" fill="url(#areaGrad)"/>

                    <!-- Main curve (solid: historical data) -->
                    <path d="M60,58 C100,100 120,155 139,168 C170,190 200,210 218,214 C250,230 275,250 298,260 C330,275 355,290 377,297 C410,306 435,312 456,315 C490,320 530,322 559,324" fill="none" stroke="url(#lineGrad)" stroke-width="4.5" stroke-linecap="round"/>

                    <!-- Projected part (dashed) -->
                    <path d="M559,324 C610,330 660,338 694,343 C750,350 860,358 930,361" fill="none" stroke="#ff4757" stroke-width="3.5" stroke-dasharray="12,8" stroke-linecap="round" opacity="0.8"/>

                    <!-- Vertical dashed line at 2023 = "now" -->
                    <line x1="559" y1="324" x2="559" y2="490" stroke="#ff9f43" stroke-width="1.5" stroke-dasharray="6,6" opacity="0.5"/>

                    <!-- Data point: 1960 -->
                    <circle cx="60" cy="58" r="8" fill="#06080c" stroke="#00ff88" stroke-width="3.5"/>
                    <text class="svg-value" x="75" y="45" fill="#00ff88" font-family="JetBrains Mono, monospace" font-size="26" font-weight="700">4,7</text>

                    <!-- Data point: 2023 -->
                    <circle cx="559" cy="324" r="9" fill="#06080c" stroke="#ff9f43" stroke-width="3.5"/>
                    <text class="svg-value" x="559" y="296" text-anchor="middle" fill="#ff9f43" font-family="JetBrains Mono, monospace" font-size="28" font-weight="700">1,8</text>
                    <text class="svg-annotation" x="559" y="262" text-anchor="middle" fill="#ff9f43" font-family="Syne, sans-serif" font-size="15" opacity="0.7">17,2 M retraités</text>

                    <!-- Data point: 2070 -->
                    <circle cx="930" cy="361" r="9" fill="#06080c" stroke="#ff4757" stroke-width="3.5"/>
                    <text class="svg-value" x="915" y="333" text-anchor="end" fill="#ff4757" font-family="JetBrains Mono, monospace" font-size="28" font-weight="700">1,4</text>
                    <text class="svg-annotation" x="915" y="299" text-anchor="end" fill="#ff4757" font-family="Syne, sans-serif" font-size="15" opacity="0.7">23 M retraités</text>

                    <!-- "Projection" label -->
                    <text class="svg-projection" x="745" y="390" text-anchor="middle" fill="#ff4757" font-family="Syne, sans-serif" font-size="16" font-style="italic" opacity="0.6">projection COR</text>
                </svg>
            </div>

            <div class="footer">
                <div class="source">Sources : <span>COR, INSEE, DREES · 2024</span></div>
                <div class="website">ouvalargent.fr</div>
            </div>
        </div>
    </div>
</body>
</html>
