<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prix de la cigarette en France depuis 1975</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Syne:wght@400;500;600;700;800&family=JetBrains+Mono:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #06080c;
            --bg-surface: #0a0e14;
            --bg-elevated: #111820;
            --text-primary: #f0f4f8;
            --text-secondary: #8899a8;
            --text-muted: #4a5a6a;
            --accent-electric: #00d4ff;
            --accent-gold: #ffd700;
            --accent-red: #ff4757;
            --accent-green: #00ff88;
            --accent-purple: #a855f7;
            --accent-orange: #ff9f43;
            --glass: rgba(17, 24, 32, 0.85);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Syne', sans-serif;
            background: #1a1a2e;
            padding: 2rem;
            display: flex;
            justify-content: center;
        }

        .infographic {
            width: 1080px;
            height: 1080px;
            position: relative;
            overflow: hidden;
        }

        .bg-base {
            position: absolute;
            inset: 0;
            background: linear-gradient(145deg, var(--bg-deep) 0%, #0a1628 50%, var(--bg-deep) 100%);
        }

        .bg-grid {
            position: absolute;
            inset: 0;
            background-image:
                linear-gradient(rgba(255, 71, 87, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 71, 87, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .bg-glow-1 {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255, 71, 87, 0.12) 0%, transparent 70%);
            top: -200px;
            right: -200px;
            pointer-events: none;
        }

        .bg-glow-2 {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255, 159, 67, 0.08) 0%, transparent 70%);
            bottom: -150px;
            left: -150px;
            pointer-events: none;
        }

        .content {
            position: relative;
            z-index: 1;
            height: 100%;
            padding: 50px 55px;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 52px;
            height: 52px;
            background: linear-gradient(135deg, var(--accent-electric) 0%, #0099cc 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
            font-size: 1.4rem;
            color: var(--bg-deep);
        }

        .logo-text {
            font-weight: 700;
            font-size: 1.3rem;
            color: var(--text-primary);
        }

        .tag {
            padding: 12px 24px;
            background: rgba(255, 71, 87, 0.15);
            border: 1px solid rgba(255, 71, 87, 0.3);
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            color: var(--accent-red);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .chart-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .chart-title {
            font-family: 'Instrument Serif', serif;
            font-size: 4.5rem;
            text-align: center;
            margin-bottom: 10px;
            color: var(--text-primary);
            line-height: 1.15;
        }

        .chart-title .accent {
            color: var(--accent-red);
            font-style: italic;
        }

        .multiplier-badge {
            text-align: center;
            margin-bottom: 25px;
        }

        .multiplier-badge span {
            display: inline-block;
            background: var(--bg-elevated);
            border: 2px solid var(--accent-red);
            border-radius: 12px;
            padding: 8px 24px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--accent-red);
        }

        .ranking {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .rank-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 10px 22px;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
        }

        .rank-year {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text-secondary);
            min-width: 60px;
        }

        .rank-bar-container {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .rank-bar {
            height: 24px;
            border-radius: 6px;
            min-width: 8px;
        }

        .rank-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.8rem;
            font-weight: 600;
            min-width: 85px;
            text-align: right;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 20px;
            border-top: 1px solid var(--glass-border);
        }

        .source {
            font-size: 1rem;
            color: var(--text-muted);
        }

        .source span {
            color: var(--text-secondary);
        }

        .website {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.2rem;
            font-weight: 500;
            color: var(--accent-electric);
        }
    </style>
</head>
<body>
    <div class="infographic">
        <div class="bg-base"></div>
        <div class="bg-grid"></div>
        <div class="bg-glow-1"></div>
        <div class="bg-glow-2"></div>

        <div class="content">
            <div class="header">
                <div class="logo">
                    <div class="logo-icon">€</div>
                    <span class="logo-text">Où Va l'Argent</span>
                </div>
                <div class="tag">Fiscalité</div>
            </div>

            <div class="chart-container">
                <h2 class="chart-title">Prix du paquet de<br><span class="accent">cigarettes</span> en France</h2>

                <div class="multiplier-badge">
                    <span>×28 en 50 ans</span>
                </div>

                <div class="ranking">
                    <div class="rank-item">
                        <div class="rank-year">1975</div>
                        <div class="rank-bar-container">
                            <div class="rank-bar" style="width: 3.5%; background: linear-gradient(90deg, #00d4ff, #33bbff);"></div>
                        </div>
                        <div class="rank-value" style="color: #00d4ff;">0,46€</div>
                    </div>
                    <div class="rank-item">
                        <div class="rank-year">1985</div>
                        <div class="rank-bar-container">
                            <div class="rank-bar" style="width: 7%; background: linear-gradient(90deg, #33bbff, #66aaff);"></div>
                        </div>
                        <div class="rank-value" style="color: #33bbff;">0,91€</div>
                    </div>
                    <div class="rank-item">
                        <div class="rank-year">1995</div>
                        <div class="rank-bar-container">
                            <div class="rank-bar" style="width: 21%; background: linear-gradient(90deg, #ffd700, #ffb347);"></div>
                        </div>
                        <div class="rank-value" style="color: #ffd700;">2,75€</div>
                    </div>
                    <div class="rank-item">
                        <div class="rank-year">2000</div>
                        <div class="rank-bar-container">
                            <div class="rank-bar" style="width: 24.6%; background: linear-gradient(90deg, #ffb347, #ff9f43);"></div>
                        </div>
                        <div class="rank-value" style="color: #ff9f43;">3,20€</div>
                    </div>
                    <div class="rank-item">
                        <div class="rank-year">2005</div>
                        <div class="rank-bar-container">
                            <div class="rank-bar" style="width: 38.5%; background: linear-gradient(90deg, #ff9f43, #ff7b3a);"></div>
                        </div>
                        <div class="rank-value" style="color: #ff9f43;">5,00€</div>
                    </div>
                    <div class="rank-item">
                        <div class="rank-year">2010</div>
                        <div class="rank-bar-container">
                            <div class="rank-bar" style="width: 43.5%; background: linear-gradient(90deg, #ff7b3a, #ff6347);"></div>
                        </div>
                        <div class="rank-value" style="color: #ff7b3a;">5,65€</div>
                    </div>
                    <div class="rank-item">
                        <div class="rank-year">2015</div>
                        <div class="rank-bar-container">
                            <div class="rank-bar" style="width: 53.8%; background: linear-gradient(90deg, #ff6347, #ff4757);"></div>
                        </div>
                        <div class="rank-value" style="color: #ff6347;">7,00€</div>
                    </div>
                    <div class="rank-item">
                        <div class="rank-year">2020</div>
                        <div class="rank-bar-container">
                            <div class="rank-bar" style="width: 78.5%; background: linear-gradient(90deg, #ff4757, #e03050);"></div>
                        </div>
                        <div class="rank-value" style="color: #ff4757;">10,20€</div>
                    </div>
                    <div class="rank-item">
                        <div class="rank-year">2025</div>
                        <div class="rank-bar-container">
                            <div class="rank-bar" style="width: 100%; background: linear-gradient(90deg, #e03050, #cc2040);"></div>
                        </div>
                        <div class="rank-value" style="color: #cc2040;">13,00€</div>
                    </div>
                </div>
            </div>

            <div class="footer">
                <div class="source">Source : <span>DGDDI, Observatoire français des drogues · 2025</span></div>
                <div class="website">ouvalargent.fr</div>
            </div>
        </div>
    </div>
</body>
</html>
