<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'explosion de la dette publique française</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Syne:wght@400;500;600;700;800&family=JetBrains+Mono:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #06080c;
            --bg-surface: #0a0e14;
            --bg-elevated: #111820;
            --text-primary: #f0f4f8;
            --text-secondary: #8899a8;
            --text-muted: #4a5a6a;
            --accent-electric: #00d4ff;
            --accent-gold: #ffd700;
            --accent-red: #ff4757;
            --accent-green: #00ff88;
            --accent-purple: #a855f7;
            --accent-orange: #ff9f43;
            --glass: rgba(17, 24, 32, 0.85);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Syne', sans-serif;
            background: #1a1a2e;
            padding: 2rem;
            display: flex;
            justify-content: center;
        }

        .infographic {
            width: 1080px;
            height: 1080px;
            position: relative;
            overflow: hidden;
        }

        .bg-base {
            position: absolute;
            inset: 0;
            background: linear-gradient(145deg, var(--bg-deep) 0%, #0a1628 50%, var(--bg-deep) 100%);
        }

        .bg-grid {
            position: absolute;
            inset: 0;
            background-image:
                linear-gradient(rgba(255, 71, 87, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 71, 87, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .bg-glow-1 {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255, 71, 87, 0.12) 0%, transparent 70%);
            top: -200px;
            right: -200px;
            pointer-events: none;
        }

        .bg-glow-2 {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.08) 0%, transparent 70%);
            bottom: -150px;
            left: -150px;
            pointer-events: none;
        }

        .content {
            position: relative;
            z-index: 1;
            height: 100%;
            padding: 50px 55px 40px;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 52px;
            height: 52px;
            background: linear-gradient(135deg, var(--accent-electric) 0%, #0099cc 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
            font-size: 1.4rem;
            color: var(--bg-deep);
        }

        .logo-text {
            font-weight: 700;
            font-size: 1.3rem;
            color: var(--text-primary);
        }

        .tag {
            padding: 12px 24px;
            background: rgba(255, 71, 87, 0.15);
            border: 1px solid rgba(255, 71, 87, 0.3);
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            color: var(--accent-red);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .chart-title {
            font-family: 'Instrument Serif', serif;
            font-size: 4rem;
            text-align: center;
            margin-bottom: 4px;
            color: var(--text-primary);
            line-height: 1.15;
        }

        .chart-title .accent {
            color: var(--accent-red);
            font-style: italic;
        }

        .chart-subtitle {
            text-align: center;
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 15px;
        }

        /* ===== VERTICAL BAR CHART (all positive) ===== */
        .chart-area {
            flex: 0 0 auto;
            height: 500px;
            display: flex;
            position: relative;
            padding: 0 10px;
            align-items: flex-end;
        }

        .bars-container {
            flex: 1;
            display: flex;
            gap: 12px;
            align-items: flex-end;
            height: 100%;
        }

        /* Each bar column */
        .bar-col {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            height: 100%;
            position: relative;
        }

        .bar-up {
            width: 75%;
            border-radius: 8px 8px 0 0;
            position: relative;
            transition: height 0.3s;
        }

        /* Color progression: green → gold → orange → red */
        .bar-up.level-low {
            background: linear-gradient(180deg, var(--accent-green), rgba(0, 255, 136, 0.6));
        }

        .bar-up.level-mid {
            background: linear-gradient(180deg, var(--accent-gold), rgba(255, 215, 0, 0.6));
        }

        .bar-up.level-high {
            background: linear-gradient(180deg, var(--accent-orange), rgba(255, 159, 67, 0.6));
        }

        .bar-up.level-danger {
            background: linear-gradient(180deg, var(--accent-red), rgba(255, 71, 87, 0.7));
            box-shadow: 0 -4px 20px rgba(255, 71, 87, 0.25);
        }

        .bar-up.level-peak {
            background: linear-gradient(180deg, #ff1a2e, var(--accent-red));
            box-shadow: 0 -6px 25px rgba(255, 71, 87, 0.4);
        }

        /* Value label on top */
        .bar-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.4rem;
            font-weight: 700;
            position: absolute;
            top: -32px;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
        }

        .level-low .bar-value { color: var(--accent-green); }
        .level-mid .bar-value { color: var(--accent-gold); }
        .level-high .bar-value { color: var(--accent-orange); }
        .level-danger .bar-value { color: var(--accent-red); }
        .level-peak .bar-value { color: #ff1a2e; font-size: 1.6rem; }

        /* Year labels */
        .year-labels {
            display: flex;
            gap: 12px;
            margin-top: 15px;
            padding: 0 10px;
        }

        .year-label {
            flex: 1;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3px;
        }

        .year-num {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.15rem;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .year-label.highlight .year-num {
            color: var(--accent-red);
            font-weight: 700;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 12px;
            margin-top: auto;
            border-top: 1px solid var(--glass-border);
        }

        .source {
            font-size: 1rem;
            color: var(--text-muted);
        }

        .source span {
            color: var(--text-secondary);
        }

        .website {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.2rem;
            font-weight: 500;
            color: var(--accent-electric);
        }
    </style>
</head>
<body>
    <div class="infographic">
        <div class="bg-base"></div>
        <div class="bg-grid"></div>
        <div class="bg-glow-1"></div>
        <div class="bg-glow-2"></div>

        <div class="content">
            <div class="header">
                <div class="logo">
                    <div class="logo-icon">€</div>
                    <span class="logo-text">Où Va l'Argent</span>
                </div>
                <div class="tag">Dette</div>
            </div>

            <h2 class="chart-title">50 ans d'<span class="accent">explosion</span><br>de la dette française</h2>
            <div class="chart-subtitle">Dette publique en % du PIB</div>

            <div class="chart-area">
                <div class="bars-container">
                    <!-- 1974: 20% → height = 20/120 = 16.7% -->
                    <div class="bar-col">
                        <div class="bar-up level-low" style="height: 16.7%;">
                            <div class="bar-value">20%</div>
                        </div>
                    </div>

                    <!-- 1992: 40% → height = 40/120 = 33.3% -->
                    <div class="bar-col">
                        <div class="bar-up level-low" style="height: 33.3%;">
                            <div class="bar-value">40%</div>
                        </div>
                    </div>

                    <!-- 2007: 64% → height = 64/120 = 53.3% -->
                    <div class="bar-col">
                        <div class="bar-up level-mid" style="height: 53.3%;">
                            <div class="bar-value">64%</div>
                        </div>
                    </div>

                    <!-- 2010: 83% → height = 83/120 = 69.2% -->
                    <div class="bar-col">
                        <div class="bar-up level-high" style="height: 69.2%;">
                            <div class="bar-value">83%</div>
                        </div>
                    </div>

                    <!-- 2019: 98% → height = 98/120 = 81.7% -->
                    <div class="bar-col">
                        <div class="bar-up level-danger" style="height: 81.7%;">
                            <div class="bar-value">98%</div>
                        </div>
                    </div>

                    <!-- 2020: 115% → height = 115/120 = 95.8% -->
                    <div class="bar-col">
                        <div class="bar-up level-danger" style="height: 95.8%;">
                            <div class="bar-value">115%</div>
                        </div>
                    </div>

                    <!-- 2025: 117% → height = 117/120 = 97.5% -->
                    <div class="bar-col">
                        <div class="bar-up level-peak" style="height: 97.5%;">
                            <div class="bar-value">117%</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="year-labels">
                <div class="year-label">
                    <div class="year-num">1974</div>
                </div>
                <div class="year-label">
                    <div class="year-num">1992</div>
                </div>
                <div class="year-label">
                    <div class="year-num">2007</div>
                </div>
                <div class="year-label">
                    <div class="year-num">2010</div>
                </div>
                <div class="year-label">
                    <div class="year-num">2019</div>
                </div>
                <div class="year-label highlight">
                    <div class="year-num">2020</div>
                </div>
                <div class="year-label highlight">
                    <div class="year-num">2025</div>
                </div>
            </div>

            <div class="footer">
                <div class="source">Sources : <span>INSEE, Eurostat · 2025</span></div>
                <div class="website">ouvalargent.fr</div>
            </div>
        </div>
    </div>
</body>
</html>
