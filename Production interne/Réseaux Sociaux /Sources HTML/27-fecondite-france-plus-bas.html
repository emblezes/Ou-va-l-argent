<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fécondité en France : plus bas historique</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Syne:wght@400;500;600;700;800&family=JetBrains+Mono:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #06080c;
            --bg-surface: #0a0e14;
            --bg-elevated: #111820;
            --text-primary: #f0f4f8;
            --text-secondary: #8899a8;
            --text-muted: #4a5a6a;
            --accent-electric: #00d4ff;
            --accent-gold: #ffd700;
            --accent-red: #ff4757;
            --accent-green: #00ff88;
            --accent-purple: #a855f7;
            --accent-orange: #ff9f43;
            --glass: rgba(17, 24, 32, 0.85);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Syne', sans-serif;
            background: #1a1a2e;
            padding: 2rem;
            display: flex;
            justify-content: center;
        }

        .infographic {
            width: 1080px;
            height: 1080px;
            position: relative;
            overflow: hidden;
        }

        .bg-base {
            position: absolute;
            inset: 0;
            background: linear-gradient(145deg, var(--bg-deep) 0%, #0a1628 50%, var(--bg-deep) 100%);
        }

        .bg-grid {
            position: absolute;
            inset: 0;
            background-image:
                linear-gradient(rgba(255, 159, 67, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 159, 67, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .bg-glow-1 {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255, 159, 67, 0.12) 0%, transparent 70%);
            top: -150px;
            right: -100px;
            pointer-events: none;
        }

        .bg-glow-2 {
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 71, 87, 0.06) 0%, transparent 70%);
            bottom: -100px;
            left: -100px;
            pointer-events: none;
        }

        .content {
            position: relative;
            z-index: 1;
            height: 100%;
            padding: 50px 55px 40px;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 52px;
            height: 52px;
            background: linear-gradient(135deg, var(--accent-electric) 0%, #0099cc 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
            font-size: 1.4rem;
            color: var(--bg-deep);
        }

        .logo-text {
            font-weight: 700;
            font-size: 1.3rem;
            color: var(--text-primary);
        }

        .tag {
            padding: 12px 24px;
            background: rgba(255, 159, 67, 0.15);
            border: 1px solid rgba(255, 159, 67, 0.3);
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            color: var(--accent-orange);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .main-stat {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .stat-label {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.15em;
            margin-bottom: 15px;
            text-align: center;
        }

        .stat-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 200px;
            font-weight: 700;
            color: var(--accent-orange);
            line-height: 1;
            margin-bottom: 10px;
            text-shadow: 0 0 60px rgba(255, 159, 67, 0.4);
        }

        .stat-unit {
            font-family: 'Instrument Serif', serif;
            font-size: 4rem;
            font-style: italic;
            color: var(--text-primary);
            margin-bottom: 30px;
        }

        .threshold-box {
            display: flex;
            align-items: center;
            gap: 20px;
            background: rgba(255, 71, 87, 0.08);
            border: 1px solid rgba(255, 71, 87, 0.25);
            border-radius: 16px;
            padding: 18px 30px;
            margin-bottom: 25px;
        }

        .threshold-label {
            font-size: 1.1rem;
            color: var(--text-secondary);
        }

        .threshold-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--accent-red);
        }

        .threshold-gap {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--accent-red);
            background: rgba(255, 71, 87, 0.15);
            padding: 6px 14px;
            border-radius: 8px;
        }

        .stat-context {
            font-size: 1.3rem;
            color: var(--text-secondary);
            text-align: center;
            line-height: 1.6;
            max-width: 700px;
        }

        .stat-context strong {
            color: var(--accent-red);
            font-family: 'JetBrains Mono', monospace;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 12px;
            margin-top: auto;
            border-top: 1px solid var(--glass-border);
        }

        .source {
            font-size: 1rem;
            color: var(--text-muted);
        }

        .source span {
            color: var(--text-secondary);
        }

        .website {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.2rem;
            font-weight: 500;
            color: var(--accent-electric);
        }
    </style>
</head>
<body>
    <div class="infographic">
        <div class="bg-base"></div>
        <div class="bg-grid"></div>
        <div class="bg-glow-1"></div>
        <div class="bg-glow-2"></div>

        <div class="content">
            <div class="header">
                <div class="logo">
                    <div class="logo-icon">€</div>
                    <span class="logo-text">Où Va l'Argent</span>
                </div>
                <div class="tag">Démographie</div>
            </div>

            <div class="main-stat">
                <div class="stat-label">Taux de fécondité en France (2024)</div>
                <div class="stat-value">1,68</div>
                <div class="stat-unit">enfant par femme</div>
                <div class="threshold-box">
                    <div class="threshold-label">Seuil de renouvellement :</div>
                    <div class="threshold-value">2,1</div>
                    <div class="threshold-gap">−0,42</div>
                </div>
                <div class="stat-context">
                    <strong>Plus bas historique</strong> — Moins de naissances<br>
                    = moins de futurs cotisants pour les retraites
                </div>
            </div>

            <div class="footer">
                <div class="source">Sources : <span>INSEE · Bilan démographique 2024</span></div>
                <div class="website">ouvalargent.fr</div>
            </div>
        </div>
    </div>
</body>
</html>
